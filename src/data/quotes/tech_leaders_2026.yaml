- author: Alex Karp
  role: CEO, Palantir
  quote: "AI will destroy humanities jobs. If you don't have a technical skill or a deep understanding of the machine, you are at the mercy of the algorithm."
  source: "Davos Interview, January 2026"
  quip: "Spoken like a man whose software is currently deciding which 'humanities' are surplus to requirements."
  category: displacement

- author: David Heinemeier Hansson
  role: Creator, Ruby on Rails
  quote: "Current AI is a flickering light bulb. It nails a complex feature one minute, then fails at a basic syntax check the next. You can't build a world on unreliability."
  source: "Rails World Keynote, October 2025"
  quip: "Unfortunately, the 'flicker' is just enough to convince your boss they don't need a whole team anymore."
  category: adaptation

- author: Vinod Khosla
  role: Investor, Khosla Ventures
  quote: "IT service giants in India will disappear unless they radically transform. 80% of their work will be automated by 2027."
  source: "Economic Times Interview, December 2025"
  quip: "The offshore 'labor arbitrage' is being replaced by 'compute arbitrage,' and the compute doesn't have a timezone."
  category: displacement

- author: Peter Thiel
  role: Investor, Founders Fund
  quote: "The 20th century was about making everything physical cheaper. The 21st is about making everything intellectual free. That's a catastrophe for the middle class."
  source: "Stanford University Talk, May 2025"
  quip: "And just like that, the 'Information Age' becomes the 'Information Tsunami' that washes away your mortgage."
