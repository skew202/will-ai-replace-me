- author: Guillermo Rauch
  role: CEO, Vercel
  quote: "Your customer is no longer the developer. Your customer is the agent that the developer is wielding."
  source: "Vercel Agent Skills Launch, January 2026"
  quip: "Welcome to the era where we sell tools to robots so they can replace the people who used to buy the tools."
