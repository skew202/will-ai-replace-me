  category: displacement

- author: Reid Hoffman
  role: Co-founder, LinkedIn
  quote: "The 9-to-5 job will be extinct. We're in a cognitive industrial revolution. If you act like a robot, you will be replaced by one."
  source: "Masters of Scale Summit, October 2025"
