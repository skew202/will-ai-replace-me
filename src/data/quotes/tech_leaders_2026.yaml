- author: Jason Mendel
  role: Investor, Battery Ventures
  quote: "2026 is moving from AI that makes people productive to AI that just does the work. Corporate budgets are shifting from labor to AI compute."
  source: "Battery Ventures State of the Enterprise, January 2026"
  quip: "The most efficient employee is the one that doesn't need health insurance, sleep, or a cubicle."
  category: economy

- author: Antonia Dean
  role: Partner, Black Operator Ventures
  quote: "AI will become the scapegoat for executives looking to cover for past mistakes and trim workforces under the guise of 'modernization'."
  source: "TechCrunch Disrupt, September 2025"
  quip: "Finally, a Silicon Valley insider admits that 'AI integration' is often just 'HR optimization' with a cooler name."
