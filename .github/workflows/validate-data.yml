name: Validate Data

on:
  pull_request:
    paths:
      - "src/data/**/*.yaml"
      - "src/data/**/*.yml"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate YAML syntax
        run: |
          npx yaml-lint src/data/**/*.yaml

      - name: Type check
        run: pnpm check

      - name: Build (validates data integration)
        run: pnpm build
